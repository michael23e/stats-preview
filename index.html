<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

   <div class="container">
    <div class="stats-container">
      Get <span class="colored-text">insights</span> that help your business grow.
     <p> 
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
     experience, and overall efficiency.
    </p>
    <div class="stats">
     <div class="stats-nums"><span class="block">10k+</span><span class="block-text">companies</span></div>
     <div class="stats-nums"><span class="block">314</span><span class="block-text">templates</span></div>
     <div class="stats-nums"><span class="block">12m+</span><span class="block-text">queries</span></div>
    </div>
  </div>
   
    <div class="img-container">
     <img src="images/image-header-desktop.jpg" alt="">
     <img src="images/image-header-mobile.jpg" alt="">
    </div>
   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
